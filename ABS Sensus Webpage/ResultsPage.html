<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Results Page</title>
      <link rel="icon" type="image/x-icon" href="https://tau.usq.edu.au/courses/CSC2406/Assignments/ABS_Logo.svg">
      <link rel="stylesheet" title="Site Style" href="./ResultsPage.css" type="text/css" media="screen"/>
</head>
<body>
    <div id="results"></div>
    <a href="./CensusPageNew.html">Back to Form</a>
    <script>
        const resultsList = document.getElementById('results')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            resultsList.append(`${name}: ${value}`)
            resultsList.append(document.createElement('br'))
        })
    </script>
</body>
</html>
